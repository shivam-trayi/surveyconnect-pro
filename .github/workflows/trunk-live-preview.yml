name: Trunk Frontend Live Preview

on:
  push:
    branches:
      - trunk

jobs:
  live-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start dev server & ngrok
        run: |
          npm run dev &
          npx ngrok http 5173 --log=stdout
